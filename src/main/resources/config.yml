Settings:
  # Enable or disable the plugin credits item in the /mf menu.
  PluginCredits:
    Enabled: false
  # Enable or disable the plugins update checker. (Admins and Console messages for new plugin updates.)
  UpdateChecker: true
  # Enable or disable if every custom fish caught should contain "Caught by PLAYER on DATE"
  FishCaughtBy: true
  # Set this to your preferred weight metric. EX: "lbs"
  FishWeightMetric: none
  # Set this to your preferred currency symbol.
  CurrencySymbol: "$"

# ]==================================================================================================================================[
# Storage method, can be MySQL, Redis, or SQLite (Default)
StorageMethod: "SQLite"

# Requires 'StorageMethod' to be SQLite
SQLite:
  StatsTablePrefix: 'mf_'
  EventsTablePrefix: 'mfe_'

# Requires 'StorageMethod' to be MySQL
MySQL:
  Username: "root"
  Password: "password"
  Host: "localhost"
  Port: 3306
  SSL: false
  Database: "minecraft"
  TablePrefix: "mf_"

# Requires 'StorageMethod' to be Redis
Redis:
  Hostname: "localhost"
  Port: 11111
  Password: "password"
  SSL: false
  KeyPrefix: "mf_"

# ]==================================================================================================================================[
# Fish Sell Prices
CommonFishPrice: 100
RareFishPrice: 250
EpicFishPrice: 500
LegendaryFishPrice: 750
MythicFishPrice: 1000

# ]==================================================================================================================================[
# Fish Tier Catch Chance
# These are %'s out of 100. Default example is there is an 50% chance to catch a custom fish, 35% chance it would be a common fish.
ChanceToCatchCustomFish: 50

# The chances below need to equal 100 when all added together.
CommonFishChance: 70
RareFishChance: 24
EpicFishChance: 12
LegendaryFishChance: 3
MythicFishChance: 1

# ]==================================================================================================================================[
# Player Leveling System
PlayerLevel:
  BaseXPIncrease: 550 # XP Requirement Increase for each level
  BaseCommonFishXP: 50
  BaseRareFishXP: 100
  BaseEpicFishXP: 250
  BaseLegendaryFishXP: 500
  BaseMythicFishXP: 1000

# ]==================================================================================================================================[
# Gillings
# The amount of Gillings a player earns when catching custom fish.
Gillings:
  BaseCommonGillings: 10
  BaseRareGillings: 25
  BaseEpicGillings: 75
  BaseLegendaryGillings: 150
  BaseMythicGillings: 250
